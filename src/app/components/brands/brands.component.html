<div class="brands">
    <div class="container mx-auto text-center">
        <div class="row">
            @for (brand of allBrands; track $index) {
                <div class="cat w-4/12 p-3  ">
                    <div class="inne p-2">
                        <img [src]="brand.image" alt="category image">
                        <h2 class="">{{brand.name}}</h2>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
