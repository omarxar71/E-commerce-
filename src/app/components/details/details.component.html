<div class="container">
    <div class="row relative">
        <i class="fa-solid fa-x absolute top-2 right-0 bg-black text-white p-3 cursor-pointer" routerLink="/home"></i>
        <div class="w-3/12">
            <img [src]="product?.imageCover" alt="product image">
        </div>
        <div class="w-9/12 mt-28">
            <div class="flex flex-col justify-center items-center">
                <h1 class="">{{product?.title}}</h1>
                <h5>{{product?.description}}</h5>
            </div>
            <div class="flex justify-around items-center py-4">
                <span>{{product?.price}}$</span>
                <span>{{product?.slug}}</span>
            </div>
           <button class="w-full border-none outline-none bg-green-500 rounded-md text-white py-3 px-4 ">Add To Cart</button>
        </div>
        
    </div>
</div>
