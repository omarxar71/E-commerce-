<!-- navbar.component.html -->
<nav class="py-3 bg-slate-300">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/freshcart-logo.svg" alt="logo" class="h-8">
        </div>

        <!-- Mobile Menu Button (hamburger) -->
        <button class="block md:hidden text-black" (click)="toggleNavbar()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Navbar Links -->
        <ul [ngClass]="{'hidden': !isNavbarOpen, 'flex': isNavbarOpen}" class="flex-col md:flex md:flex-row md:items-center md:ms-auto w-full md:w-auto mt-3 md:mt-0">
            <li class="md:ml-3">
                <a routerLink="/signin" routerLinkActive="active" class="block md:inline">SignIn</a>
            </li>
            <li class="md:ml-3">
                <a routerLink="/signup" routerLinkActive="active" class="block md:inline">SignUp</a>
            </li>
        </ul>
    </div>
</nav>
